<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student</title>

    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/fontawesome-all.css">

    <style type="text/css">
        .icon {
            margin: 0 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <div style="padding: 20px 0">
        <a class="btn btn-primary " id="addBtn">添加</a>
        <a class="btn btn-danger">删除</a>
    </div>

    <div>
        <table class="table table-bordered">

            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>班级</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            {% for stu in stu_list %}
                <tr>

                    <td>{{ stu.id }}</td>
                    <td>{{ stu.username }}</td>
                    <td>{{ stu.age }}</td>
                    <td>{{ stu.gender }}</td>
                    <td>{{ stu.cs.title }}</td>
                    <td>
                        <a class="glyphicon glyphicon-remove icon" href="#"></a>
                        <a class="fas fa-edit fa-1x icon" href="#"></a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">创建学生</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">


                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="姓名">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" placeholder="年龄">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="1" checked>
                                男
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="gender" value="0">
                                女
                            </label>


                        </div>
                    </div>


                    <div class="form-group">
                        <label for="gender" class="col-sm-2 control-label">班级</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="cls_id">
                                {% for row in cls_list %}
                                    <option value="{{ row.id }}">{{ row.title }}</option>

                                {% endfor %}
                            </select>

                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <span id="errorMsg" style="color: red;"></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btnSave">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-3.1.1.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.js"></script>

<script>

    $(function () {
        bindEvent();
        bindSave();
    });


    function bindEvent() {
        $('#addBtn').click(function () {
            $('#addModal').modal('show');
        });
    };


    function bindSave() {

        var postData = {};

        $('#btnSave').click(function () {
            $('#addModal').find('input,select').each(function () {
                //console.log($(this).val());
                var v = $(this).val()
                var n = $(this).attr('name')

                if (n == 'gender') {

                    if ($(this).prop('checked')) {
                        postData[n] = v;
                    }
                } else {

                    postData[n] = v;
                }

            });
            //console.log(postData);


            $.ajax({

                url: '/add_student/',
                type: 'POST',
                data: postData,
                success: function (arg) {

                    //arg是字符串
                    //console.log(arg);
                    //JSON.parse()字符串转换成对象
                    var dict = JSON.parse(arg)
                    //console.log(dict);

                    if (dict.status){

                        window.location.reload()

                    }else {

                        $('#errorMsg').text(dict.message);
                    }



                }


            });

        });


    };
</script>
</body>
</html>
